<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priya Voice Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: 600;
            color: #ff4081;
        }

        .assistant-box {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            width: 60%;
            max-width: 500px;
            margin: auto;
            box-shadow: 0px 6px 20px rgba(255, 255, 255, 0.1);
        }

        #response {
            font-size: 1.2rem;
            margin-top: 10px;
            height: 70px;
            color: #e0e0e0;
            padding: 20px;
            border-radius: 8px;
            background: #333;
        }

        .mic-button {
            background: #ff4081;
            border: none;
            border-radius: 50%;
            width: 90px;
            height: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 0px 5px 10px rgba(255, 255, 255, 0.2);
        }

        .mic-button:hover {
            background: #f50057;
            box-shadow: 0px 8px 15px rgba(255, 255, 255, 0.4);
        }

        .mic-icon {
            width: 45px;
            height: 45px;
            transition: transform 0.3s ease;
        }

        .listening .mic-icon {
            transform: scale(1.2);
        }

        .listening {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #bbb;
        }

        .footer a {
            color: #ff4081;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Priya - Your Voice Assistant</h1>
    <div class="assistant-box">
        <p id="response">Click the mic and speak...</p>
        <button class="mic-button" id="micButton">
            <img src="https://cdn-icons-png.flaticon.com/512/3845/3845731.png" class="mic-icon" alt="Mic">
        </button>
    </div>

    <div class="footer">
        <p>Developed with ðŸ’– by <a href="https://yourportfolio.com" target="_blank">Deep Coders</a></p>
    </div>

    <script>
        // Function to speak text on the frontend using SpeechSynthesis API
function speak(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'en-IN'; // Set language to English (India)
    speechSynthesis.speak(utterance);
}
const micButton = document.getElementById("micButton");
const responseText = document.getElementById("response");
micButton.addEventListener("click", () => {
    responseText.innerText = "Listening...";
    micButton.classList.add("listening");
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "en-IN";
    recognition.start();
    recognition.onresult = (event) => {
        const userSpeech = event.results[0][0].transcript.toLowerCase();
        responseText.innerText = "You said: " + userSpeech;
        micButton.classList.remove("listening");
        // Send voice command to Python backend
        fetch("http://127.0.0.1:5000/voice-command", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ command: userSpeech })
        })
        .then(response => response.json())
        .then(data => {
            responseText.innerText = "Priya: " + data.reply;
            speak(data.reply);  // Make the assistant speak the response
        })
        .catch(error => {
            responseText.innerText = "Error connecting to assistant.";
            console.error("Error:", error);
        });
    };
    recognition.onerror = () => {
        responseText.innerText = "Error recognizing speech. Try again.";
        micButton.classList.remove("listening");
    };
});
    </script>
</body>
</html>
